<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
     
        <div class="calculator">
  
            <table>
              <tr><input type="text" name="display" disabled id="display" value="0"></tr>
              <tr>
                <td><button value="root">&#x221A;</td>
                <td><button value="^">^</td>
                <td><button value="%">%</td>
                <td><button value="/">&divide;</td>
              </tr>
                
              <tr>
                <td><button value="7">7</td>
                <td><button value="8">8</td>
                <td><button value="9">9</td>
                <td><button value="*">&times;</td>
              </tr> 
                  
               <tr>   
                <td><button value="4">4</td>
                <td><button value="5">5</td>
                <td><button value="6">6</td>
                 <td><button value="-">-</td>
               </tr>
                  
                <tr>  
                <td><button value="1">1</td>
                <td><button value="2">2</td>
                <td><button value="3">3</td>
                  <td><button value="+">+</td>
                </tr>
                
                <tr>
                <td><button value="0">0</td>
                <td><button value=".">.</td>
                 <td><button class="clear-btn" value="c">C</td>
                <td><button class="equal-btn" value="equal">=</td>
                 </tr>
               
            
           </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
