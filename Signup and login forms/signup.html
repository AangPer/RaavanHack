<html>
<head>
<title>Sign Up Form</title>
	<style>
		input[type=submit]
{
    background-color:royalblue;
}
input[type=reset]
{
    background-color:orangered;
}	
	</style>
<script language="javascript" type="text/javascript">
function valid()
{
	if (document.f.pword.value.length<8)
	{
		alert("Invalid password");
	}
	
}
function passwordvalid()
{
	var a=document.f.pword.value;
	var b=document.f.confrm.value;
	if(a!=b)
	{
		alert("you entered passwords are not matching");
	}
}	
</script>								
</head>

<body background="https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
<form method="post" action="login.html" name="f">	
<table>
<tr>
<table align="center" height="80%" width="50%" bgcolor="lightblue" cellpadding="10">
  <tr><td>Name:</td><td>	
<input type="text" placeholder=" First Name" name="fname" required>
&nbsp;<input type="text" placeholder=" Last Name" name="lname" required>	  
</td></tr>
<tr><td>Date of Birth:</td><td>	  
<input type="date" name="dob" required>
</td></tr>	
<tr><td>E mail:</td><td>	  
<input type="text" placeholder=" E-mail" name="email" required>
</td></tr>
<tr><td>Phone Number:</td><td>	
<input type="text" placeholder=" Country Code" name="ac" required>
<input type="text" placeholder=" Phone Number" name="pno" required>	
</td></tr>
<tr><td>Address:</td><td>	
<textarea rows="4" cols="50">
Type your address here......
</textarea>	
</td></tr>
<tr><td>Country:</td><td>	  
<input type="text" placeholder=" Country" name="cntry" required>
</td></tr>
<tr><td>Username</td><td>
<input type="text" name="gmail" placeholder=" Username" required><br>
You can use letters,numbers & periods<br>
<font>Use my current email address instead</font>
</td></tr>
<tr><td>
<input type="password" name="pword" placeholder=" password" required>
</td><td>
<input type="password" name="confrm" placeholder=" confirm password" required><br>
Use 8 or more characters with a mix of letters,numbers & symbols
</td></tr>	
<tr>
<td>
<input type="reset" name="re" value="Clear Form">
</td>
<td>
<input type="submit" name="reg" value="Sign Up" onClick="valid();passwordvalid();">
</td>
</tr></table>
</tr>
<tr></tr>	
</table>
	</form>	
</body>
</html>
